{% extends 'dashboard/index.html' %}
{% load static %}
  <title>{% block title %} Add User {% endblock title %} </title>
      {% block content %}
   
       
    <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add New Sliders Images </h4>
                  <p class="card-description">
                   
                  </p>
                  <table>
                    <tr>
                      <td>
                        <img src="{{data.image.url}}" style="height: 1.5in; width: 8cm;"  alt=""> 
                       </td>
                    </tr>
                  </table>
                  
                  <form class="forms-sample" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for message in messages %}
                    <b style="color:#03e9f4" >{{message}}</b>
                    {% endfor %} <br>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Add New Sliders Image: </label>
                      <input type="file" class="form-control"  id="image"  name="image">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Updated Date  </label>
                      <input type="date" class="form-control"  id="date"  name="date">
                    </div>
                    <br>      
                    <div class="row" >       
                    <button type="submit" class="btn btn-primary mr-2">Add User</button>
                  </div> 
                </form>
                  <br>  
                  <div class="row" >       
                   <a href="{% url 'showDetails' %}"> <button type="submit" class="btn btn-danger mr-2">Back</button></a>
                  </div> 
                  <a href="{% url 'showDetails' %}">Show All Images</a>
                      








                      
                  </div>
                  
                </div>
              </div>
      {% endblock content %}
