{% extends 'dashboard/index.html' %}
{% load static %}
  <title>{% block title %} Edit User {% endblock title %} </title>
      {% block content %}
   
       
    <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit News Images </h4>
                  <p class="card-description">
                  </p>
                  <table>
                    <tr>
                        {% if data in data %}
                        {% endif %}
                        <img src="{{data.image.url}}" style="height: 1.5in; width: 8cm;" alt="">
                      </td>
                    </tr>
                  </table>
                  <form class="forms-sample" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputUsername1"> Image: </label>
                      <input type="file" class="form-control"  id="image"  name="image">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Title: </label>
                      <input type="text" class="form-control"  id="title" value="{{data.title}}" name="title">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername1">Date:</label>
                        <input type="date" class="form-control" id="date" value="{{data.date}}" name="date">
                      </div>
                    <div class="form-group">
                        <label for="exampleInputUsername1">Heading:</label>
                        <input type="text" class="form-control" id="heading" value="{{data.heading}}" name="heading">
                      </div>
                     
                    <br>      
                    <div class="row" >       
                    <button type="submit" class="btn btn-primary mr-2"> Edit </button>
                  </div>     
                </form>
                  </div>
                </div>
              </div>
      {% endblock %}
