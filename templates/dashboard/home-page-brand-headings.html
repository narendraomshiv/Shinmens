ead{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Home Page Brand Headings {% endblock title %} </title>
{% block content %}


<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add New Brand Home Page Headings</h4>
      <p class="card-description">

      </p>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for message in messages %}
        <b style="color:#03e9f4">{{message}}</b>
        {% endfor %} <br>
        <div class="form-group">
          <label for="exampleInputUsername1">Add Headings</label>
          <input type="text" class="form-control" required id="heading" name="heading">
        </div>
        <div class="form-group">
          <label for="exampleInputUsername1">Add Descriptions:</label>
          <input type="text" class="form-control" required id="descriptions" name="descriptions">
        </div>
        <div class="form-group">
          <label for="exampleInputUsername1">Add Other Descriptions</label>
          <input type="text" class="form-control" required id="other_descriptions" name="other_descriptions">
        </div>
        <br>
        <div class="row">
          <button type="submit" class="btn btn-primary mr-2">Add User</button>
        </div>
      </form>
      <br>
      <div class="row">
        <a href=""> <button type="submit" class="btn btn-danger mr-2">Back</button></a>
      </div>
      <a href="{% url 'showUser' %}">Show All Images</a>










    </div>

  </div>
</div>
{% endblock content %}
