{% extends 'dashboard/index.html' %}
{% load static %}
  <title>{% block title %} Add News {% endblock title %} </title>
      {% block content %}
   
       
    <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add News page</h4>
                  <p class="card-description">
                   
                  </p>
                  <form class="forms-sample" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for message in messages %}
                    <b style="color:#03e9f4" >{{message}}</b>
                    {% endfor %} <br>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Image:</label>
                      <input type="file" class="form-control" required id="image" name="image">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Date:</label>
                      <input type="date" class="form-control" required id="date" name="date" placeholder="Enter Date">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Heading:</label>
                      <input type="text" class="form-control" required id="heading" placeholder="Enter  Heading" name="heading">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title:</label>
                        <input type="text" class="form-control" required id="title" placeholder="Enter Title" name="title">
  
                      </div>
                    <br>      
                    <div class="row" >       
                    <button type="submit" class="btn btn-primary mr-2">Add News</button>
                  </div> 
                  <a href="{% url 'newsDetails' %}">Show All News Page</a>
                         
                  </div>
                  </form>
                </div>
              </div>
      {% endblock content %}
