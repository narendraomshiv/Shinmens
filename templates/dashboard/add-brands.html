{% extends 'dashboard/index.html' %}
{% load static %}
<title>{% block title %} Add brands {% endblock title %} </title>
{% block content %}


<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add New Brands</h4>
      <p class="card-description">

      </p>
      <form class="forms-sample" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for message in messages %}
        <b style="color:#03e9f4">{{message}}</b>
        {% endfor %} <br>
        <div class="form-group">
          <label for="exampleInputUsername1">Image</label>
          <input type="file" class="form-control" required id="image" name="image">
        </div>
        <div class="form-group">
          <label for="exampleInputUsername1">Brand Headings:</label>
          <input type="text" class="form-control" required id="headings" placeholder="Enter brand headings"
            name="brand_headings">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Brand Description</label>
          <input type="text" class="form-control" required id="description" name="description"
            placeholder="Enter brand description">
        </div>


        <div class="form-group">
          <label for="exampleInputEmail1">Other Description</label>
          <input type="text" class="form-control" required id="other_description" name="other_description"
            placeholder="Enter other brand description">
        </div>



        <br>
        <div class="row">
          <button type="submit" class="btn btn-primary mr-2">Add Brand</button>
        </div>
        <a href="{% url 'showUser' %}">Show All Brands</a>










    </div>
    </form>
  </div>
</div>
{% endblock content %}
